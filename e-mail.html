  <style>

header {
    background-color: auto;
    color: #fff;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }

  header img {
  width: 60px;
  height: 60px;

  display: flex; /* Make card container flexible */

}


footer {
   display: flex;
   justify-content: center;

}

h2 {
    text-align: center;

  .card {
 width: auto;
 height: 254px;
 border-radius: 20px;
 background: #f5f5f5;
 position: relative;
 padding: 1.8rem;
 border: 2px solid #c3c6ce;
 transition: 0.5s ease-out;
 overflow: visible;
}

.card-details {
 color: black;
 height: 100%;
 gap: .5em;
 display: grid;
 place-content: center;
}

.card-button {
 transform: translate(-50%, 125%);
 width: 60%;
 border-radius: 1rem;
 border: none;
 background-color: #008bf8;
 color: #fff;
 font-size: 1rem;
 padding: .5rem 1rem;
 position: absolute;
 left: 50%;
 bottom: 0;
 opacity: 0;
 transition: 0.3s ease-out;
}

.text-body {
 color: rgb(134, 134, 134);
}

/*Text*/
.text-title {
 font-size: 1.5em;
 font-weight: bold;
}

/*Hover*/
.card:hover {
 border-color: #008bf8;
 box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
}

.card:hover .card-button {
 transform: translate(-50%, 50%);
 opacity: 1;
}
  



.card3 {
 width: auto;
 height: 980px;
 border-radius: 20px;
 background: #f5f5f5;
 position: relative;
 padding: 20px;
 border: 2px solid #c3c6ce;
 transition: 0.5s ease-out;
 overflow: visible;
 margin-right: 20px;
 margin-top: 40px;
 margin-left: 20px;
}

.card-details {
 color: black;
 height: 100%;
 gap: 0.5em;
 display: grid;
 place-content: center;
}

.card-button {
 transform: translate(-50%, 125%);
 width: 60%;
 border-radius: 1rem;
 border: none;
 background-color: #7ea3bf;
 color: #fff;
 font-size: 1rem;
 padding: .5rem 1rem;
 position: absolute;
 left: 50%;
 bottom: 0;
 opacity: 0;
 transition: 0.3s ease-out;
}

.text-body {
 color: rgb(134, 134, 134);
}

/*Text*/
.text-title {
 font-size: 1.5em;
 font-weight: bold;
}



.card3:hover {
 border-color: #1DA1F2;
 box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
}



.card3:hover .card-button {
 transform: translate(-50%, 50%);
 opacity: 1;
}

.card-container {
  display: flex;
}

.card:last-child {
  margin-right: 20px;
}

footer {
   display: flex;
   justify-content: center;
   margin-top: 40px;
}

  </style>

        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
